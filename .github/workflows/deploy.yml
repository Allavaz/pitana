name: CI/CD

on:
  push:
    branches: [master]

jobs:
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get package.json changes
        id: changes-package-json
        uses: tj-actions/changed-files@v35
        with:
          since_last_remote_commit: true
          files: package.json
      - if: steps.changes-package-json.outputs.any_changed == 'true'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd C:\Users\Administrador\pitana\
            git pull
            Stop-Service -Name "pitana"
            npm ci
            Start-Service -Name "pitana"
          debug: true
      - if: steps.changes-package-json.outputs.any_changed == 'false'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd C:\Users\Administrador\pitana\
            git pull
            Stop-Service -Name "pitana"
            Start-Service -Name "pitana"
          debug: true
